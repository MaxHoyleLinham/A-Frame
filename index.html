<!DOCTYPE html>
<html>
    <meta charset="UFT-8">
    <link rel="stylesheet" type="text/css" href="css.css">
    <head>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script src="https://rawgit.com/dmarcos/aframe-motion-capture/master/dist/aframe-motion-capture-components.min.js"></script>
        <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.3/dist/aframe-controller-cursor-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="groundTexture" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png">
              </a-assets>
            <a-entity id="box" geometry="primitive: box; width: 1; depth: 1; height: 1" position="-1 1 -3" rotation="29 74 0" material="color: #4CC3D9">
            </a-entity>
            <a-sphere rotation="0 0 90" position="0 1.5 -6" radius="2" color="#EF2D5E">
        </a-sphere>
            <a-ring position="0 3.5 -6" radius="5" color="blue"></a-ring>
            <a-torus-knot 
            position="-6 1.5 -3" radius="1" color="purple"></a-torus-knot>
            <a-dodecahedron position="7 1.5 -3" radius="1" color="purple"></a-dodecahedron>
            <a-cylinder position="1 0.75 -3" rotation="90 0 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-entity id="plane" geometry="primitive: plane; width: 10000; height: 10000" 
        material="color: #333; src: #groundTexture; repeat: 10000 10000; transparent: true; metalness: 0.6; roughness: 0.4" 
        rotation="-90 0 0"></a-entity>
        <a-entity id="sky" geometry="primitive: sphere; radius: 100" material="color: #666; shader: flat; side: back"></a-entity>
            <a-text value="Hello world" color="black" position="0 3 -3" radius="2"></a-text>
            <a-entity id="lightSphere" position=" 0 5 0" radius="2"></a-entity>
        <a-entity hand-controls="left"></a-entity>
        <a-entity hand-controls="right"></a-entity>

          </a-scene>
    </body>
</html>
